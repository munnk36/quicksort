	<body style="background-color:#8E838B;">
	<button type="button" id="start">SORT</button>

	</body>
	<script> 
	$(document).ready( function () {
		$("#start").click( function() {
			var inlist = [];
			var kids = $("ul").children();
			for(i = 0; i < kids.length; i++){
				inlist.push(parseInt(kids.eq( i ).html(), 10));
			}
			quicksort(inlist);
		});
	});
	</script>
